<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #searchInput {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2980b9;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .loader {
            display: none;
            font-size: 20px;
            color: #2980b9;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Student Internship Data</h1>
    <input type="text" id="searchInput" placeholder="Search" onkeyup="filterTable()">
    <p class="loader">Loading data...</p>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Register No</th>
                <th>Name</th>
                <th>Mobile No</th>
                <th>Section</th>
                <th>Internship</th>
                <th>Period</th>
                <th>Placed Source</th>
                <th>Company</th>
                <th>Stipend</th>
                <th>Internship Type</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let studentData = []; // Store fetched data globally

        async function fetchExcelData() {
            document.querySelector(".loader").style.display = "block";

            try {
                const response = await fetch("http://localhost:4000/getExcelData");
                studentData = await response.json();
                
                displayTable(studentData);

                document.querySelector(".loader").style.display = "none";

            } catch (error) {
                console.error("Error fetching data:", error);
                document.querySelector(".loader").textContent = "Failed to load data";
            }
        }

        function displayTable(data) {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = ""; // Clear previous data

            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row["Register No"] || ""}</td>
                    <td>${row["Name"] || ""}</td>
                    <td>${row["Mobile No"] || ""}</td>
                    <td>${row["Section"] || ""}</td>
                    <td>${row["Obtained Internship"] || ""}</td>
                    <td>${row["Period"] || ""}</td>
                    <td>${row["Placement Source"] || ""}</td>
                    <td>${row["Company Name"] || ""}</td>
                    <td>${row["Stipend (Rs.)"] || ""}</td>
                    <td>${row["Internship Type"] || ""}</td>
                    <td>${row["Location"] || ""}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function filterTable() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            
            const filteredData = studentData.filter(row => 
                row["Register No"]?.toLowerCase().includes(query) ||
                row["Name"]?.toLowerCase().includes(query) ||
                row["Section"]?.toLowerCase().includes(query) ||
                row["Placement Source"]?.toLowerCase().includes(query) ||
                row["Internship Type"]?.toLowerCase().includes(query) ||
                row["Company Name"]?.toLowerCase().includes(query) ||
                row["Stipend (Rs.)"]?.toString().includes(query) ||
                row["Location"]?.toLowerCase().includes(query)
            );

            displayTable(filteredData);
        }

        fetchExcelData();
    </script>

</body>
</html>
