<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f9ff;
            text-align: center;
            padding: 20px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1a252f;
        }
    </style>
</head>
<body>

    <h1>Coordinator Dashboard</h1>

    <!-- Excel File Upload -->
    <h2>Upload Excel File to Google Drive</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls">
    <button onclick="uploadExcel()">ðŸ”¼ Upload Excel File</button>
    <p id="uploadMessage"></p>

    <script>
        async function uploadExcel() {
            const fileInput = document.getElementById("fileInput").files[0];

            if (!fileInput) {
                alert("Please select an Excel file to upload.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput);

            try {
                const response = await fetch("http://localhost:8000/uploadExcel", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                document.getElementById("uploadMessage").textContent = data.message;

                if (!data.success) {
                    console.error(data.error);
                }
            } catch (err) {
                document.getElementById("uploadMessage").textContent = "Something went wrong!";
                console.error("Upload failed:", err);
            }
        }
    </script>

</body>
</html>
