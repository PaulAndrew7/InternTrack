<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Internship Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            padding: 20px;
        }

        .form-container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0px 0px 8px rgba(41, 128, 185, 0.5);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .checkbox-group input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-container button {
            width: 100%;
            max-width: 200px;
            background: #2980b9;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .submit-container button:hover {
            background: #2471a3;
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Internship Details</h1>
        <form id="internshipForm">
            <label>Register No</label>
            <input type="text" name="regno" required>

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Mobile No</label>
            <input type="text" name="mobile" required>

            <label>Section</label>
            <input type="text" name="section" required>

            <label>Obtained Internship</label>
            <select name="internship">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Period</label>
            <input type="text" name="period" placeholder="e.g. 2 months">

            <label>Start Date</label>
            <input type="date" name="startdate">

            <label>End Date</label>
            <input type="date" name="enddate">

            <label>Company Name</label>
            <input type="text" name="company">

            <label>Placement Source</label>
            <select name="src">
                <option value="college">Through College</option>
                <option value="cdc">CDC</option>
                <option value="outside">Outside</option>
            </select>

            <label>Stipend (in Rs.)</label>
            <input type="number" name="stipend">

            <label>Internship Type</label>
            <select name="type">
                <option value="research">Research</option>
                <option value="industry">Industrial</option>
            </select>

            <label>Abroad/India</label>
            <select name="location">
                <option value="india">India</option>
                <option value="abroad">Abroad</option>
            </select>

            <label>Document Submission</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="offer"> Signed Permission Letter, Offer Letter Submitted</label>
                <label><input type="checkbox" name="completion"> Completion Certificate Letter</label>
                <label><input type="checkbox" name="report"> Internship Report Submitted</label>
                <label><input type="checkbox" name="feedback"> Student Feedback Submitted</label>
                <label><input type="checkbox" name="emp"> Employer Feedback Submitted</label>
            </div>

            <div class="submit-container">
                <button type="button" onclick="submitToServer()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const form = document.getElementById("internshipForm");
            const regNo = form.regno.value.trim();
            const name = form.name.value.trim();
            const mobile = form.mobile.value.trim();
            const section = form.section.value.trim();
            const internship = form.internship.value;
            const period = form.period.value.trim();
            const startDate = form.startdate.value;
            const endDate = form.enddate.value;
            const company = form.company.value.trim();
            const stipend = form.stipend.value;
            const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
            const checkedDocs = Array.from(checkboxes).some(cb => cb.checked);
    
            const regNoPattern = /^[A-Za-z0-9]{13}$/;
            const namePattern = /^[A-Za-z\s]+$/;
            const mobilePattern = /^[0-9]{10}$/;
            const sectionPattern = /^[A-Z]{1,2}$/;
            const periodPattern = /^[0-9]+ (days|weeks|months|years)$/i;
    
            if (!regNoPattern.test(regNo)) {
                alert("Register No must be exactly 13 alphanumeric characters.");
                return false;
            }
    
            if (!namePattern.test(name)) {
                alert("Name must contain only letters and spaces.");
                return false;
            }
    
            if (!mobilePattern.test(mobile)) {
                alert("Mobile number must be exactly 10 digits.");
                return false;
            }
    
            if (!sectionPattern.test(section)) {
                alert("Section must be 1 or 2 uppercase letters.");
                return false;
            }
    
            if (internship === "yes" && !periodPattern.test(period)) {
                alert("Period format should be like '2 months' or '3 weeks'.");
                return false;
            }
    
            if (startDate && endDate && new Date(startDate) >= new Date(endDate)) {
                alert("End date must be after start date.");
                return false;
            }
    
            if (internship === "yes" && company === "") {
                alert("Company Name cannot be empty if you have obtained an internship.");
                return false;
            }
    
            if (stipend < 0) {
                alert("Stipend cannot be negative.");
                return false;
            }
    
            if (internship === "yes" && !checkedDocs) {
                alert("At least one document must be submitted for an internship.");
                return false;
            }
    
            return true;
        }
    
        function submitToServer() {
            if (validateForm()) {
                const form = document.getElementById("internshipForm");
                const formData = new FormData(form);
    
                fetch("http://localhost:3000/submit", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    form.reset();
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            }
        }
    </script>
    

</body>
</html>
