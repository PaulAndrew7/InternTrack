<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f9ff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #3498db;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #217dbb;
        }

        #uploadMessage {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Upload Your Documents</h1>
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadDocuments()">ðŸ“¤ Upload Files</button>
    <p id="uploadMessage"></p>

    <script>
        async function uploadDocuments() {
            const files = document.getElementById("fileInput").files;
            const username = localStorage.getItem("regno"); // Get the logged-in student's username

            if (files.length === 0) {
                alert("Please select at least one file to upload!");
                return;
            }
            if (!username) {
                alert("User not logged in! Please log in again.");
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append("files", files[i]);
            }
            formData.append("username", username); // Send username to the server

            document.getElementById("uploadMessage").textContent = "Uploading... Please wait.";

            const response = await fetch("http://localhost:5500/uploadDocuments", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("uploadMessage").textContent = data.message;
        }
    </script>

</body>
</html>
